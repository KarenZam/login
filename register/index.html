              <h1>Please complete your registration</h1>
            <div class="row">
            <div class="col-lg-12">
            <form role="form">
              <div class="form-group">
                <label for="user_email">email : </label>
                <input id="user_email" class="form-control" name="user[email]" type="text" value="" placeholder="email address">
              </div>
              
              <div class="form-group">
                <label for="user_password">password : </label>
                <input id="user_password" class="form-control" name="user[password]" type="password" value="" placeholder="  password">
              </div>

              <div class="form-group">
                <label for="user_password">password confirmation: </label>
                <input id="user_password" class="form-control" name="user[password]" type="re-type your password" value="" placeholder="  password">
              </div>
              
              <div class="form-group">
                <input type="submit" value="Sign in" class="btn btn-default btn-success">
                <input type="submit" value="Show password" class="btn btn-default btn-warning">
              </div>

            </form>
